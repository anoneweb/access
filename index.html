<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Password Extractor</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginContainer, #prankContainer {
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636aa;
      max-width: 650px;
      width: 100%;
      box-sizing: border-box;
    }
    .hidden {
      display: none !important;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="password"], input[type="email"], select, input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #238636;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background-color: #444c56;
      cursor: not-allowed;
    }
    #errorMsg {
      color: #ff7b72;
      font-weight: bold;
      text-align: center;
    }
    #hackForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #limitInfo {
      font-weight: bold;
      color: #79c0ff;
    }
    #loadingContainer {
      display: none;
      margin-top: 20px;
    }
    #progressBar {
      display: flex;
      gap: 4px;
      margin-top: 10px;
    }
    .block {
      width: 15px;
      height: 15px;
      background-color: #238636;
      opacity: 0.3;
      border-radius: 3px;
    }
    #progressPercent {
      margin-top: 10px;
      font-weight: bold;
      color: #58a6ff;
    }
    #terminalLog {
      background: #0d1117;
      color: #58a6ff;
      font-size: 0.85rem;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #30363d;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-line;
      user-select: text;
      position: relative;
    }
    #mapContainer {
      margin-top: 10px;
      width: 100%;
      height: 180px;
      border: 1px solid #30363d;
      border-radius: 5px;
      overflow: hidden;
      background-color: #0d1117;
      display: none;
    }
    #mapImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }
    #resultContainer {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #30363d;
      padding-top: 20px;
    }
    #passwordDisplay {
      background-color: #161b22;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
      font-family: monospace;
    }
    #togglePasswordBtn {
      margin-top: 10px;
      background-color: #238636;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #c9d1d9;
      font-weight: 600;
    }
    #activityLog {
      margin-top: 15px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-family: monospace;
      white-space: pre-wrap;
      user-select: text;
    }
    strong {
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <div id="loginContainer">
    <h1>Hacker Password Extractor</h1>
    <form id="loginForm">
      <input type="password" id="accessCodeInput" placeholder="Masukkan kode akses" required />
      <button type="submit">Masuk</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <div id="prankContainer" class="hidden">
    <h1>Hacker Password Extractor</h1>
    <form id="hackForm">
      <select id="targetType" required>
        <option value="email">Email</option>
        <option value="instagram">Instagram Username</option>
        <option value="x">X Username</option>
      </select>
      <input type="text" id="targetInput" placeholder="Masukkan email target" required autocomplete="off" />
      <button id="hackBtn" type="submit">Hack</button>
      <span id="limitInfo">Sisa akses: 5</span>
    </form>

    <div id="loadingContainer">
      <div id="progressBar">
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
      </div>
      <div id="progressPercent">0%</div>
      <div id="terminalLog"></div>
      <div id="mapContainer">
        <img id="mapImage" src="" alt="Peta lokasi" />
      </div>
    </div>

    <div id="resultContainer">
      <p><strong>Target:</strong> <span id="targetResult"></span></p>
      <p><strong>Password:</strong> <span id="passwordDisplay"></span></p>
      <button id="togglePasswordBtn">Lihat Password</button>
      <div id="activityLog"></div>
    </div>
  </div>

  <script>
    const validCodes = [
      'K8F3L2XQ','A1M9Z7TP','D4Q8W2KE','J3V5N1RY','B7T6C9ZA',
      'X2P0L6MN','H1R4E3UY','V9C8D5JB','L6A2M7QN','Z3W8X4KC',
      'Q0N7D1VP','M8E4T2LB','S2F9R6XH','Y7L0K3ZW','C3P1G5RM',
      'W6U8N9XA','N4K2J8VD','E0Q7H3YL','U5Z9B1MT','T1X3C6WA'
    ];

    const loginContainer = document.getElementById('loginContainer');
    const prankContainer = document.getElementById('prankContainer');
    const accessCodeInput = document.getElementById('accessCodeInput');
    const errorMsg = document.getElementById('errorMsg');
    const loginForm = document.getElementById('loginForm');

    const hackForm = document.getElementById('hackForm');
    const targetTypeSelect = document.getElementById('targetType');
    const targetInput = document.getElementById('targetInput');
    const hackBtn = document.getElementById('hackBtn');
    const limitInfo = document.getElementById('limitInfo');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const terminalLog = document.getElementById('terminalLog');
    const mapContainer = document.getElementById('mapContainer');
    const mapImage = document.getElementById('mapImage');
    const resultContainer = document.getElementById('resultContainer');
    const targetResult = document.getElementById('targetResult');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');
    const activityLog = document.getElementById('activityLog');

    let attemptsLeft = 5;
    let fullPassword = '';
    let maskedPassword = '';
    let isPasswordShown = false;

    // Login handler
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredCode = accessCodeInput.value.trim();
      if (validCodes.includes(enteredCode)) {
        localStorage.setItem('accessGranted', 'true');
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
        accessCodeInput.value = '';
        errorMsg.textContent = '';
        updateLimitDisplay();
      } else {
        errorMsg.textContent = 'Kode akses salah!';
      }
    });

    // Update limit info & disable hack button if no attempts left
    function updateLimitDisplay() {
      limitInfo.textContent = `Sisa akses: ${attemptsLeft}`;
      hackBtn.disabled = attemptsLeft <= 0;
    }

    // Change placeholder based on selected target type
    targetTypeSelect.addEventListener('change', () => {
      const type = targetTypeSelect.value;
      switch(type) {
        case 'email':
          targetInput.placeholder = 'Masukkan email target';
          break;
        case 'instagram':
          targetInput.placeholder = 'Masukkan username Instagram target';
          break;
        case 'x':
          targetInput.placeholder = 'Masukkan username X target';
          break;
      }
      targetInput.value = '';
    });

    // Password generation
    function generatePassword() {
      const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowercase = 'abcdefghijklmnopqrstuvwxyz';
      const digits = '0123456789';
      const symbols = '!@#$%^&*()_+{}:"<>?|[];\',./`~';
      let chars = uppercase + lowercase + digits + symbols;

      let passLength = 8 + Math.floor(Math.random() * 8); // 8-15 length
      let password = '';
      for(let i=0; i < passLength; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    // Create masked password for show/hide toggle
    function maskPassword(pw) {
      return '*'.repeat(pw.length);
    }

    // Generate fake IP and location for tracker
    function generateFakeIp() {
      return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(0,255)}`;
    }
    function rand(min,max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Some fake locations with lat/lon and name
    const fakeLocations = [
      { name: 'Jakarta, Indonesia', lat: -6.2088, lon: 106.8456 },
      { name: 'Bandung, Indonesia', lat: -6.9175, lon: 107.6191 },
      { name: 'Surabaya, Indonesia', lat: -7.2575, lon: 112.7521 },
      { name: 'Bali, Indonesia', lat: -8.4095, lon: 115.1889 },
      { name: 'Medan, Indonesia', lat: 3.5952, lon: 98.6722 },
      { name: 'New York, USA', lat: 40.7128, lon: -74.0060 },
      { name: 'London, UK', lat: 51.5074, lon: -0.1278 },
      { name: 'Tokyo, Japan', lat: 35.6762, lon: 139.6503 },
      { name: 'Sydney, Australia', lat: -33.8688, lon: 151.2093 },
      { name: 'Paris, France', lat: 48.8566, lon: 2.3522 }
    ];

    // Get static map image url from location coords (OpenStreetMap via Mapbox Static API alternative)
    function getStaticMapUrl(lat, lon) {
      // Using a free tile provider from OpenStreetMap + Static Map (via Wikimedia)
      // Format: https://staticmap.openstreetmap.de/staticmap.php?center=lat,lon&zoom=10&size=400x200
      return `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=8&size=600x300&markers=${lat},${lon},red-pushpin`;
    }

    // Main hacking simulation
    hackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(attemptsLeft <= 0) return;

      hackBtn.disabled = true;
      terminalLog.textContent = '';
      progressPercent.textContent = '0%';
      showProgress(0);
      loadingContainer.style.display = 'block';
      mapContainer.style.display = 'none';
      resultContainer.style.display = 'none';
      activityLog.textContent = '';

      const target = targetInput.value.trim();
      if (!target) {
        alert('Mohon masukkan target terlebih dahulu!');
        hackBtn.disabled = false;
        loadingContainer.style.display = 'none';
        return;
      }

      // Progress bar animation with fake logs
      const steps = [
        'Menghubungkan ke server target...',
        'Memeriksa validitas target...',
        'Mengakses database...',
        'Mengekstrak password...',
        'Menyelesaikan proses...'
      ];

      for(let i=0; i < steps.length; i++) {
        await delay(1500);
        terminalLog.textContent += steps[i] + '\n';

        // After first step, show fake IP tracker simulation
        if(i === 0) {
          await simulateFakeIpTracker();
        }

        showProgress(Math.floor(((i+1)/steps.length)*100));
      }

      // Generate password
      fullPassword = generatePassword();
      maskedPassword = maskPassword(fullPassword);
      passwordDisplay.textContent = maskedPassword;
      isPasswordShown = false;

      targetResult.textContent = target;
      resultContainer.style.display = 'block';

      attemptsLeft--;
      updateLimitDisplay();
      hackBtn.disabled = attemptsLeft <= 0;

      // Log activity
      const now = new Date();
      activityLog.textContent += `[${now.toLocaleTimeString()}] Target berhasil dihack: ${target}\nPassword ditemukan: ${fullPassword}\n`;
      loadingContainer.style.display = 'none';
    });

    // Simulate fake IP tracker with location & map
    async function simulateFakeIpTracker() {
      mapContainer.style.display = 'block';

      // Simulate for ~4 cycles
      for(let i=0; i < 4; i++) {
        const fakeIp = generateFakeIp();
        const loc = fakeLocations[rand(0, fakeLocations.length - 1)];

        terminalLog.textContent += `Melacak IP: ${fakeIp} - Lokasi: ${loc.name}\n`;
        terminalLog.scrollTop = terminalLog.scrollHeight;

        mapImage.src = getStaticMapUrl(loc.lat, loc.lon);

        // wait ~900ms before next location
        await delay(900);
      }
    }

    // Progress bar UI update
    function showProgress(percent) {
      const blocks = progressBar.children;
      const totalBlocks = blocks.length;
      const blocksToShow = Math.floor((percent / 100) * totalBlocks);

      for(let i=0; i < totalBlocks; i++) {
        if(i < blocksToShow) {
          blocks[i].style.opacity = '1';
        } else {
          blocks[i].style.opacity = '0.3';
        }
      }
      progressPercent.textContent = `${percent}%`;
    }

    // Delay helper
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      if(isPasswordShown) {
        passwordDisplay.textContent = maskedPassword;
        togglePasswordBtn.textContent = 'Lihat Password';
        isPasswordShown = false;
      } else {
        passwordDisplay.textContent = fullPassword;
        togglePasswordBtn.textContent = 'Sembunyikan Password';
        isPasswordShown = true;
      }
    });

    // On load check access
    window.addEventListener('load', () => {
      if(localStorage.getItem('accessGranted') === 'true') {
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
        updateLimitDisplay();
      }
    });
  </script>
</body>
</html>
