<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Password Extractor</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginContainer, #prankContainer {
      background-color: #161b22;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636aa;
      max-width: 650px;
      width: 100%;
      box-sizing: border-box;
    }

    .hidden {
      display: none !important;
    }

    h1 {
      color: #58a6ff;
      text-align: center;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="password"], input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #238636;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444c56;
      cursor: not-allowed;
    }

    #errorMsg {
      color: #ff7b72;
      font-weight: bold;
      text-align: center;
    }

    #hackForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #limitInfo {
      font-weight: bold;
      color: #79c0ff;
    }

    #loadingContainer {
      display: none;
      margin-top: 20px;
    }

    #progressBar {
      display: flex;
      gap: 4px;
      margin-top: 10px;
    }

    .block {
      width: 15px;
      height: 15px;
      background-color: #238636;
      opacity: 0.3;
      border-radius: 3px;
    }

    #progressPercent {
      margin-top: 10px;
      font-weight: bold;
      color: #58a6ff;
    }

    #terminalLog {
      background: #0d1117;
      color: #58a6ff;
      font-size: 0.85rem;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #30363d;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-line;
    }

    #resultContainer {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #30363d;
      padding-top: 20px;
    }

    #passwordDisplay {
      background-color: #161b22;
      padding: 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    #togglePasswordBtn {
      margin-top: 10px;
      background-color: #238636;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #c9d1d9;
      font-weight: 600;
    }

    #activityLog {
      margin-top: 15px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    strong {
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <div id="loginContainer">
    <h1>Hacker Password Extractor</h1>
    <form id="loginForm">
      <input type="password" id="accessCodeInput" placeholder="Masukkan kode akses" required />
      <button type="submit">Masuk</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <div id="prankContainer" class="hidden">
    <h1>Hacker Password Extractor</h1>
    <form id="hackForm">
      <input type="email" id="email" placeholder="Masukkan email target" required />
      <button id="hackBtn" type="submit">Hack</button>
      <span id="limitInfo">Sisa akses: 5</span>
    </form>

    <div id="loadingContainer">
      <div id="progressBar">
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
        <div class="block"></div><div class="block"></div>
      </div>
      <div id="progressPercent">0%</div>
      <div id="terminalLog"></div>
    </div>

    <div id="resultContainer">
      <p><strong>Email Target:</strong> <span id="emailResult"></span></p>
      <p><strong>Password:</strong> <span id="passwordDisplay"></span></p>
      <button id="togglePasswordBtn">Lihat Password</button>
      <div id="activityLog"></div>
    </div>
  </div>

  <script>
    const validCodes = [
      'K8F3L2XQ','A1M9Z7TP','D4Q8W2KE','J3V5N1RY','B7T6C9ZA',
      'X2P0L6MN','H1R4E3UY','V9C8D5JB','L6A2M7QN','Z3W8X4KC',
      'Q0N7D1VP','M8E4T2LB','S2F9R6XH','Y7L0K3ZW','C3P1G5RM',
      'W6U8N9XA','N4K2J8VD','E0Q7H3YL','U5Z9B1MT','T1X3C6WA'
    ];

    const loginContainer = document.getElementById('loginContainer');
    const prankContainer = document.getElementById('prankContainer');
    const accessCodeInput = document.getElementById('accessCodeInput');
    const errorMsg = document.getElementById('errorMsg');
    const loginForm = document.getElementById('loginForm');

    const hackForm = document.getElementById('hackForm');
    const emailInput = document.getElementById('email');
    const hackBtn = document.getElementById('hackBtn');
    const limitInfo = document.getElementById('limitInfo');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const terminalLog = document.getElementById('terminalLog');
    const resultContainer = document.getElementById('resultContainer');
    const emailResult = document.getElementById('emailResult');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');
    const activityLog = document.getElementById('activityLog');

    let attemptsLeft = 5;
    let fullPassword = '';
    let maskedPassword = '';
    let isPasswordShown = false;

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredCode = accessCodeInput.value.trim();
      if (validCodes.includes(enteredCode)) {
        localStorage.setItem('accessGranted', 'true');
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
        accessCodeInput.value = '';
        errorMsg.textContent = '';
        updateLimitDisplay();
      } else {
        errorMsg.textContent = 'Kode akses salah!';
      }
    });

    function updateLimitDisplay() {
      limitInfo.textContent = `Sisa akses: ${attemptsLeft}`;
      hackBtn.disabled = attemptsLeft <= 0;
    }

    function generateRandomPassword() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      const length = Math.floor(Math.random() * 5) + 8;
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function maskPassword(pwd) {
      return pwd.slice(0, 2) + '*'.repeat(pwd.length - 4) + pwd.slice(-2);
    }

    hackForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (attemptsLeft <= 0) return;

      const email = emailInput.value.trim();
      if (!email) return;

      loadingContainer.style.display = 'block';
      resultContainer.style.display = 'none';
      terminalLog.innerText = '';
      progressPercent.innerText = '0%';

      const messages = [
        'Menghubungkan ke server target...',
        'Akses diterima.',
        'Mengambil data kredensial...',
        'Dekripsi password...',
        'Sinkronisasi data selesai.',
        'Menampilkan hasil...'
      ];

      let msgIndex = 0;
      const msgInterval = setInterval(() => {
        if (msgIndex < messages.length) {
          terminalLog.innerText += messages[msgIndex] + '\n';
          terminalLog.scrollTop = terminalLog.scrollHeight;
          msgIndex++;
        } else {
          clearInterval(msgInterval);
        }
      }, 5000); // Tiap 5 detik muncul log baru

      let duration = 30000;
      let start = Date.now();

      function updateProgress() {
        let elapsed = Date.now() - start;
        let progress = Math.min(elapsed / duration, 1);
        progressPercent.textContent = Math.floor(progress * 100) + '%';

        const blocks = progressBar.children;
        for (let i = 0; i < blocks.length; i++) {
          blocks[i].style.opacity = progress >= (i + 1) / blocks.length ? '1' : '0.3';
        }

        if (progress < 1) {
          requestAnimationFrame(updateProgress);
        } else {
          showResult(email);
        }
      }
      requestAnimationFrame(updateProgress);
    });

    function showResult(email) {
      fullPassword = generateRandomPassword();
      maskedPassword = maskPassword(fullPassword);
      emailResult.textContent = email;
      passwordDisplay.textContent = maskedPassword;
      isPasswordShown = false;
      togglePasswordBtn.textContent = 'Lihat Password';
      resultContainer.style.display = 'block';
      activityLog.innerHTML = `
        ✔️ Email ditemukan: ${email}<br>
        ✔️ Password berhasil diekstrak<br>
        ❗ Anda memiliki ${attemptsLeft - 1} akses tersisa
      `;
      attemptsLeft--;
      updateLimitDisplay();
    }

    togglePasswordBtn.addEventListener('click', () => {
      isPasswordShown = !isPasswordShown;
      passwordDisplay.textContent = isPasswordShown ? fullPassword : maskedPassword;
      togglePasswordBtn.textContent = isPasswordShown ? 'Sembunyikan Password' : 'Lihat Password';
    });

    window.addEventListener('load', () => {
      if (localStorage.getItem('accessGranted') === 'true') {
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
        updateLimitDisplay();
      }
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('attemptsLeft', attemptsLeft);
    });
  </script>
</body>
</html>
