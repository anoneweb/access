<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prank Password Hacker</title>
  <style>
    /* --- style global --- */
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;   /* full viewport tinggi */
      margin: 0;
      padding: 20px;
      overflow: hidden;  /* hilangkan scroll vertikal */
    }
    #loginContainer, #prankContainer {
      background-color: #161b22;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636aa;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* khusus prank container supaya scroll internal jika konten panjang */
    #prankContainer {
      display: none;
      max-height: 100vh; /* batasi tinggi container sesuai viewport */
      overflow-y: auto;  /* scroll vertical jika isi terlalu panjang */
    }

    h1, h2 {
      color: #58a6ff;
      margin-bottom: 40px;
      text-align: center;
      user-select: none;
    }
    #loginContainer h2 {
      margin-bottom: 25px;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #0d1117;
      color: #c9d1d9;
      box-shadow: inset 0 0 8px #30363d;
      margin-bottom: 20px;
    }
    input[type="password"]:focus, input[type="email"]:focus {
      outline: none;
      box-shadow: 0 0 10px #58a6ff;
    }
    button {
      background-color: #238636;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #c9d1d9;
      cursor: pointer;
      box-shadow: 0 0 10px #238636aa;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #2ea043;
      box-shadow: 0 0 15px #2ea043cc;
    }
    button:disabled {
      background-color: #444c56;
      cursor: not-allowed;
      box-shadow: none;
    }
    #errorMsg {
      color: #ff7b72;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      min-height: 22px;
    }
    #limitInfo {
      color: #79c0ff;
      font-weight: 600;
      user-select: none;
      font-size: 1.1rem;
      min-width: 140px;
      text-align: center;
    }
    form#hackForm {
      display: flex;
      gap: 15px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 40px;
      align-items: center;
    }
    #loadingContainer {
      width: 100%;
      max-width: 600px;
      background-color: #161b22;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 0 15px #238636aa;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #58a6ff;
      font-weight: 700;
      user-select: none;
      position: relative;
      margin-bottom: 40px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: flex-start;
    }
    #progressPercent {
      margin-top: 8px;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 2px;
    }
    #progressBar {
      display: flex;
      gap: 4px;
      margin-top: 15px;
      height: 20px;
      width: 100%;
      max-width: 200px;
    }
    .block {
      width: 15px;
      background-color: #238636;
      border-radius: 3px;
      opacity: 0.3;
      flex-shrink: 0;
    }
    .block.animate {
      animation: bounce 1.2s infinite ease-in-out;
    }
    .block.animate:nth-child(1) { animation-delay: 0s; }
    .block.animate:nth-child(2) { animation-delay: 0.15s; }
    .block.animate:nth-child(3) { animation-delay: 0.3s; }
    .block.animate:nth-child(4) { animation-delay: 0.45s; }
    .block.animate:nth-child(5) { animation-delay: 0.6s; }
    .block.animate:nth-child(6) { animation-delay: 0.75s; }
    .block.animate:nth-child(7) { animation-delay: 0.9s; }
    .block.animate:nth-child(8) { animation-delay: 1.05s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      40% {
        transform: translateY(-15px);
        opacity: 1;
      }
    }

    #resultContainer {
      width: 100%;
      max-width: 600px;
      background-color: #161b22;
      border-radius: 8px;
      padding: 25px 30px;
      box-shadow: 0 0 15px #238636aa;
      font-size: 1.3rem;
      line-height: 1.6;
      user-select: all;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
      display: none;
      margin-top: 0;
    }
    #resultContainer strong {
      color: #58a6ff;
    }
    #passwordDisplay {
      font-family: 'Courier New', monospace;
      background: #0d1117;
      padding: 8px 12px;
      border-radius: 5px;
      letter-spacing: 1.2px;
      display: inline-block;
      min-width: 280px;
    }
    #togglePasswordBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #238636;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      color: #c9d1d9;
      font-size: 1rem;
      box-shadow: 0 0 8px #238636aa;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #togglePasswordBtn:hover {
      background-color: #2ea043;
      box-shadow: 0 0 12px #2ea043cc;
    }
  </style>
</head>
<body>

  <!-- Login Kode Akses -->
  <div id="loginContainer">
    <h2>Masukkan Kode Akses</h2>
    <form id="loginForm">
      <input
        type="password"
        id="accessCodeInput"
        placeholder="Kode akses rahasia"
        autocomplete="off"
        required
        minlength="3"
      />
      <button type="submit">Masuk</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <!-- Halaman Prank Hacker -->
  <div id="prankContainer" tabindex="0" aria-live="polite">
    <h1>Professional Password Hacker</h1>
    <form id="hackForm">
      <input
        type="email"
        id="email"
        placeholder="Masukkan email target"
        autocomplete="off"
        required
      />
      <button id="hackBtn" type="submit">Hack</button>
      <span id="limitInfo">Sisa akses: 5</span>
    </form>

    <div id="loadingContainer" aria-label="Proses loading hacking">
      Memproses...
      <div id="progressBar" aria-hidden="true">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div id="progressPercent" aria-live="polite" aria-atomic="true">0%</div>
    </div>

    <div id="resultContainer" aria-live="polite" aria-atomic="true">
      <strong>Email Target:</strong> <span id="emailResult"></span><br />
      <strong>Password:</strong> <span id="passwordDisplay"></span>
      <button id="togglePasswordBtn" aria-pressed="false" aria-label="Tampilkan atau sembunyikan password">Lihat Password</button>
    </div>
  </div>

  <script>
    // Variabel DOM
    const loginContainer = document.getElementById('loginContainer');
    const loginForm = document.getElementById('loginForm');
    const accessCodeInput = document.getElementById('accessCodeInput');
    const errorMsg = document.getElementById('errorMsg');
    const prankContainer = document.getElementById('prankContainer');

    const correctCode = 'prank123'; // Ganti kode akses sesuai keinginan

    if (localStorage.getItem('accessGranted') === 'true') {
      showPrank();
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredCode = accessCodeInput.value.trim();

      if (enteredCode === correctCode) {
        localStorage.setItem('accessGranted', 'true');
        showPrank();
      } else {
        errorMsg.textContent = 'Kode akses salah! Coba lagi.';
        accessCodeInput.value = '';
        accessCodeInput.focus();
      }
    });

    function showPrank() {
      loginContainer.style.display = 'none';
      prankContainer.style.display = 'flex';
      prankContainer.focus();
    }

    // Bagian prank

    const hackForm = document.getElementById('hackForm');
    const emailInput = document.getElementById('email');
    const hackBtn = document.getElementById('hackBtn');
    const limitInfo = document.getElementById('limitInfo');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressPercent = document.getElementById('progressPercent');
    const progressBar = document.getElementById('progressBar');
    const resultContainer = document.getElementById('resultContainer');
    const emailResult = document.getElementById('emailResult');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');

    let attemptsLeft = 5;
    let fullPassword = '';
    let maskedPassword = '';
    let isPasswordShown = false;

    function generateRandomPassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let pwd = '';
      for (let i = 0; i < 12; i++) {
        pwd += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pwd;
    }

    function maskPassword(pwd) {
      if (pwd.length <= 4) return '*'.repeat(pwd.length);
      const first = pwd.slice(0, 2);
      const last = pwd.slice(-2);
      const masked = '*'.repeat(pwd.length - 4);
      return first + masked + last;
    }

    function updateLimitDisplay() {
      limitInfo.textContent = `Sisa akses: ${attemptsLeft}`;
      if (attemptsLeft <= 0) {
        hackBtn.disabled = true;
        limitInfo.textContent = 'Sisa akses: 0 (limit habis)';
      }
    }

    hackForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (attemptsLeft <= 0) return;

      const email = emailInput.value.trim();
      if (!email) {
        alert('Mohon masukkan email target.');
        return;
      }

      hackBtn.disabled = true;
      loadingContainer.style.display = 'flex';
      progressPercent.textContent = '0%';
      progressBar.querySelectorAll('.block').forEach(b => b.classList.add('animate'));
      resultContainer.style.display = 'none';

      let progress = 0;
      const duration = 30000; // 30 detik
      const stepTime = 100;
      const totalSteps = duration / stepTime;

      const interval = setInterval(() => {
        progress++;
        const percent = Math.floor((progress / totalSteps) * 100);
        progressPercent.textContent = percent + '%';

        if (percent >= 100) {
          clearInterval(interval);
          progressBar.querySelectorAll('.block').forEach(b => b.classList.remove('animate'));
          displayResult(email);
          hackBtn.disabled = false;
        }
      }, stepTime);

      attemptsLeft--;
      updateLimitDisplay();
    });

    function displayResult(email) {
      emailResult.textContent = email;
      fullPassword = generateRandomPassword();
      maskedPassword = maskPassword(fullPassword);
      isPasswordShown = false;
      passwordDisplay.textContent = maskedPassword;
      togglePasswordBtn.textContent = 'Lihat Password';
      togglePasswordBtn.setAttribute('aria-pressed', 'false');
      resultContainer.style.display = 'block';
    }

    togglePasswordBtn.addEventListener('click', () => {
      if (!fullPassword) return;
      isPasswordShown = !isPasswordShown;
      passwordDisplay.textContent = isPasswordShown ? fullPassword : maskedPassword;
      togglePasswordBtn.textContent = isPasswordShown ? 'Sembunyikan Password' : 'Lihat Password';
      togglePasswordBtn.setAttribute('aria-pressed', isPasswordShown.toString());
    });
  </script>

</body>
</html>
