<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Password Extractor dengan Loading 30 detik</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #58a6ff;
      text-shadow: 0 0 8px #58a6ff99;
    }
    form {
      display: flex;
      gap: 15px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 40px;
    }
    input[type="email"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #161b22;
      color: #c9d1d9;
      box-shadow: inset 0 0 8px #30363d;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus {
      outline: none;
      box-shadow: 0 0 10px #58a6ff;
      background-color: #0d1117;
    }
    button {
      background-color: #238636;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #c9d1d9;
      cursor: pointer;
      box-shadow: 0 0 8px #238636aa;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2ea043;
      box-shadow: 0 0 12px #2ea043cc;
    }
    #loadingContainer {
      width: 100%;
      max-width: 600px;
      background-color: #161b22;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 0 15px #238636aa;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #58a6ff;
      font-weight: 700;
      user-select: none;
      position: relative;
      margin-bottom: 40px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      align-items: flex-start;
    }
    #progressPercent {
      margin-top: 8px;
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 2px;
    }
    #progressBar {
      display: flex;
      gap: 4px;
      margin-top: 15px;
      height: 20px;
      width: 100%;
      max-width: 200px;
    }
    .block {
      width: 15px;
      background-color: #238636;
      border-radius: 3px;
      opacity: 0.3;
      flex-shrink: 0;
    }
    .block.animate {
      animation: bounce 1.2s infinite ease-in-out;
    }
    .block.animate:nth-child(1) { animation-delay: 0s; }
    .block.animate:nth-child(2) { animation-delay: 0.15s; }
    .block.animate:nth-child(3) { animation-delay: 0.3s; }
    .block.animate:nth-child(4) { animation-delay: 0.45s; }
    .block.animate:nth-child(5) { animation-delay: 0.6s; }
    .block.animate:nth-child(6) { animation-delay: 0.75s; }
    .block.animate:nth-child(7) { animation-delay: 0.9s; }
    .block.animate:nth-child(8) { animation-delay: 1.05s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      40% {
        transform: translateY(-15px);
        opacity: 1;
      }
    }

    #resultContainer {
      width: 100%;
      max-width: 600px;
      background-color: #161b22;
      border-radius: 8px;
      padding: 25px 30px;
      box-shadow: 0 0 15px #238636aa;
      font-size: 1.3rem;
      line-height: 1.6;
      user-select: all;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
      display: none;
      margin-top: 0;
    }
    #resultContainer strong {
      color: #58a6ff;
    }
    #passwordDisplay {
      font-family: 'Courier New', monospace;
      background: #0d1117;
      padding: 8px 12px;
      border-radius: 5px;
      letter-spacing: 1.2px;
      display: inline-block;
      min-width: 280px;
    }
    #togglePasswordBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #238636;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      color: #c9d1d9;
      font-size: 1rem;
      box-shadow: 0 0 8px #238636aa;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #togglePasswordBtn:hover {
      background-color: #2ea043;
      box-shadow: 0 0 12px #2ea043cc;
    }
  </style>
</head>
<body>

  <h1>Hacker Password Extractor</h1>

  <form id="hackForm" autocomplete="off" spellcheck="false" novalidate>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Masukkan email target"
      required
      aria-label="Masukkan email target"
      autocomplete="off"
      spellcheck="false"
    />
    <button type="submit" aria-label="Hack password email target">Hack</button>
  </form>

  <div id="loadingContainer" aria-live="polite" role="status" aria-label="Proses loading">
    <div>Proses mengekstrak password...</div>
    <div id="progressPercent">0%</div>
    <div id="progressBar" aria-hidden="true">
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
      <div class="block animate"></div>
    </div>
  </div>

  <div id="resultContainer" aria-live="polite" role="region">
    <div>Email target: <strong id="emailResult"></strong></div>
    <div style="margin-top: 12px;">
      Password ditemukan: <span id="passwordDisplay"></span>
      <button id="togglePasswordBtn" aria-pressed="false" aria-label="Toggle tampilkan password">Lihat Password</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('hackForm');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressPercent = document.getElementById('progressPercent');
    const resultContainer = document.getElementById('resultContainer');
    const emailResult = document.getElementById('emailResult');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');

    let fullPassword = '';
    let maskedPassword = '';
    let isPasswordShown = false;

    function generateRandomPassword(length = 12) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    function maskPassword(password) {
      const len = password.length;
      const maskCount = Math.floor(len * (Math.random() * 0.2 + 0.4)); // masker 40-60%
      const indexes = new Set();

      while (indexes.size < maskCount) {
        indexes.add(Math.floor(Math.random() * len));
      }

      return password.split('').map((char, i) => indexes.has(i) ? '*' : char).join('');
    }

    togglePasswordBtn.addEventListener('click', () => {
      if (!fullPassword) return;

      isPasswordShown = !isPasswordShown;
      if (isPasswordShown) {
        passwordDisplay.textContent = fullPassword;
        togglePasswordBtn.textContent = 'Sembunyi Password';
        togglePasswordBtn.setAttribute('aria-pressed', 'true');
      } else {
        passwordDisplay.textContent = maskedPassword;
        togglePasswordBtn.textContent = 'Lihat Password';
        togglePasswordBtn.setAttribute('aria-pressed', 'false');
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const email = form.email.value.trim();
      if (!email) {
        alert('Mohon masukkan email yang valid.');
        return;
      }

      // Reset UI
      resultContainer.style.display = 'none';
      loadingContainer.style.display = 'flex';
      progressPercent.textContent = '0%';

      // Mulai animasi balok
      document.querySelectorAll('.block').forEach(b => b.classList.add('animate'));

      let progress = 0;
      const duration = 30000; // 30 detik
      const intervalTime = 50; // update tiap 50ms
      const steps = duration / intervalTime;

      const interval = setInterval(() => {
        progress++;
        const percent = Math.min(Math.floor((progress / steps) * 100), 100);
        progressPercent.textContent = percent + '%';

        if (percent >= 100) {
          clearInterval(interval);

          // Hentikan animasi balok (hapus kelas animate)
          document.querySelectorAll('.block').forEach(b => b.classList.remove('animate'));

          fullPassword = generateRandomPassword(Math.floor(Math.random() * 9) + 8);
          maskedPassword = maskPassword(fullPassword);
          isPasswordShown = false;

          emailResult.textContent = email;
          passwordDisplay.textContent = maskedPassword;
          togglePasswordBtn.textContent = 'Lihat Password';
          togglePasswordBtn.setAttribute('aria-pressed', 'false');

          resultContainer.style.display = 'block';

          form.reset();
          form.email.focus();
        }
      }, intervalTime);
    });
  </script>

</body>
</html>
