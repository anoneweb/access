<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Password Extractor</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #loginContainer, #prankContainer {
      background-color: #161b22;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px #238636aa;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginContainer.hidden, #prankContainer.hidden {
      display: none !important;
    }
    h1, h2 {
      color: #58a6ff;
      margin-bottom: 40px;
      text-align: center;
    }
    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #0d1117;
      color: #c9d1d9;
      margin-bottom: 20px;
    }
    button {
      background-color: #238636;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #c9d1d9;
      cursor: pointer;
      box-shadow: 0 0 10px #238636aa;
    }
    button:hover:not(:disabled) {
      background-color: #2ea043;
    }
    button:disabled {
      background-color: #444c56;
      cursor: not-allowed;
    }
    #errorMsg {
      color: #ff7b72;
      font-weight: 600;
      margin-top: 10px;
    }
    #limitInfo {
      color: #79c0ff;
      font-weight: 600;
      margin-left: 15px;
    }
    #hackForm {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
      width: 100%;
    }
    #loadingContainer {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    #progressBar {
      display: flex;
      gap: 4px;
      margin-top: 10px;
      height: 20px;
      max-width: 200px;
    }
    .block {
      width: 15px;
      height: 100%;
      background-color: #238636;
      opacity: 0.3;
      border-radius: 3px;
    }
    .block.animate {
      animation: bounce 1.2s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
    }
    #progressPercent {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #58a6ff;
    }
    #resultContainer {
      display: none;
      background-color: #0d1117;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 10px #238636aa;
      margin-top: 20px;
    }
    #resultContainer strong {
      color: #79c0ff;
    }
    #passwordDisplay {
      background-color: #161b22;
      padding: 6px 12px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 5px;
    }
    #togglePasswordBtn {
      margin-top: 10px;
      background-color: #238636;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #c9d1d9;
      font-weight: 600;
    }
    #togglePasswordBtn:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>

  <!-- Halaman Login -->
  <div id="loginContainer">
    <h1>Hacker Password Extractor</h1>
    <h2>Masukkan Kode Akses</h2>
    <form id="loginForm">
      <input type="password" id="accessCodeInput" placeholder="Kode akses" required />
      <button type="submit">Masuk</button>
    </form>
    <p id="errorMsg"></p>
  </div>

  <!-- Halaman Prank -->
  <div id="prankContainer" class="hidden">
    <h1>Hacker Password Extractor</h1>
    <form id="hackForm">
      <input type="email" id="email" placeholder="Masukkan email target" required />
      <button id="hackBtn" type="submit">Hack</button>
      <span id="limitInfo">Sisa akses: 5</span>
    </form>

    <div id="loadingContainer">
      <div>Memproses hacking...</div>
      <div id="progressBar">
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
        <div class="block animate"></div>
      </div>
      <div id="progressPercent">0%</div>
    </div>

    <div id="resultContainer">
      <div><strong>Email Target:</strong> <span id="emailResult"></span></div>
      <div><strong>Password:</strong> <span id="passwordDisplay"></span></div>
      <button id="togglePasswordBtn">Lihat Password</button>
    </div>
  </div>

  <script>
    const validCodes = [
      'K8F3L2XQ','A1M9Z7TP','D4Q8W2KE','J3V5N1RY','B7T6C9ZA',
      'X2P0L6MN','H1R4E3UY','V9C8D5JB','L6A2M7QN','Z3W8X4KC',
      'Q0N7D1VP','M8E4T2LB','S2F9R6XH','Y7L0K3ZW','C3P1G5RM',
      'W6U8N9XA','N4K2J8VD','E0Q7H3YL','U5Z9B1MT','T1X3C6WA'
    ];

    const loginContainer = document.getElementById('loginContainer');
    const prankContainer = document.getElementById('prankContainer');
    const loginForm = document.getElementById('loginForm');
    const accessCodeInput = document.getElementById('accessCodeInput');
    const errorMsg = document.getElementById('errorMsg');

    const hackForm = document.getElementById('hackForm');
    const emailInput = document.getElementById('email');
    const hackBtn = document.getElementById('hackBtn');
    const limitInfo = document.getElementById('limitInfo');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const resultContainer = document.getElementById('resultContainer');
    const emailResult = document.getElementById('emailResult');
    const passwordDisplay = document.getElementById('passwordDisplay');
    const togglePasswordBtn = document.getElementById('togglePasswordBtn');

    let attemptsLeft = 5;
    let fullPassword = '';
    let maskedPassword = '';
    let isPasswordShown = false;

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = accessCodeInput.value.trim();
      if (validCodes.includes(code)) {
        localStorage.setItem('accessGranted', 'true');
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
        accessCodeInput.value = '';
        errorMsg.textContent = '';
        updateLimitDisplay();
      } else {
        errorMsg.textContent = 'Kode akses salah!';
        accessCodeInput.focus();
      }
    });

    function updateLimitDisplay() {
      limitInfo.textContent = `Sisa akses: ${attemptsLeft}`;
      hackBtn.disabled = attemptsLeft <= 0;
    }

    function generateRandomPassword() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let pwd = '';
      const len = Math.floor(Math.random() * 5) + 8;
      for (let i = 0; i < len; i++) {
        pwd += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pwd;
    }

    function maskPassword(pwd) {
      if (pwd.length <= 4) return '*'.repeat(pwd.length);
      return pwd.slice(0, 2) + '*'.repeat(pwd.length - 4) + pwd.slice(-2);
    }

    hackForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (attemptsLeft <= 0) return;

      const email = emailInput.value.trim();
      if (!email) return;

      loadingContainer.style.display = 'flex';
      resultContainer.style.display = 'none';
      togglePasswordBtn.style.display = 'none';
      progressPercent.textContent = '0%';
      [...progressBar.children].forEach(block => {
        block.style.opacity = '0.3';
      });

      let duration = 30000;
      let startTime = Date.now();

      function updateProgress() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const percent = Math.floor(progress * 100);
        progressPercent.textContent = `${percent}%`;

        [...progressBar.children].forEach((block, i) => {
          block.style.opacity = percent >= (i + 1) * 12.5 ? '1' : '0.3';
        });

        if (progress < 1) {
          requestAnimationFrame(updateProgress);
        } else {
          [...progressBar.children].forEach(block => block.classList.remove('animate'));
          showResult(email);
        }
      }
      requestAnimationFrame(updateProgress);
    });

    function showResult(email) {
      fullPassword = generateRandomPassword();
      maskedPassword = maskPassword(fullPassword);
      emailResult.textContent = email;
      passwordDisplay.textContent = maskedPassword;
      isPasswordShown = false;
      togglePasswordBtn.textContent = 'Lihat Password';
      togglePasswordBtn.style.display = 'inline-block';
      resultContainer.style.display = 'block';
      emailInput.value = '';
      attemptsLeft--;
      updateLimitDisplay();
    }

    togglePasswordBtn.addEventListener('click', () => {
      if (isPasswordShown) {
        passwordDisplay.textContent = maskedPassword;
        togglePasswordBtn.textContent = 'Lihat Password';
      } else {
        passwordDisplay.textContent = fullPassword;
        togglePasswordBtn.textContent = 'Sembunyikan Password';
      }
      isPasswordShown = !isPasswordShown;
    });

    window.addEventListener('load', () => {
      if (localStorage.getItem('accessGranted') === 'true') {
        loginContainer.classList.add('hidden');
        prankContainer.classList.remove('hidden');
      }
      const stored = localStorage.getItem('attemptsLeft');
      if (stored) {
        attemptsLeft = parseInt(stored, 10);
        updateLimitDisplay();
      }
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('attemptsLeft', attemptsLeft);
    });
  </script>
</body>
</html>
